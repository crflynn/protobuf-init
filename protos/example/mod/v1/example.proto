syntax = "proto3";

package example.mod.v1;

message SimpleMessage {
  string name = 1;
  int64 quantity = 2;
  float measure = 3;
}

message NestedMessage {
  string key = 1;
  string value = 2;
}

message DecimalMessage { string value = 1; }

message ExampleMessage {
  int32 int32 = 1;
  int64 int64 = 2;
  uint32 uint32 = 3;
  uint64 uint64 = 4;
  double double = 5;
  float float = 6;
  bool bool = 7;
  enum SomeEnum {
    unspecified = 0;
    first = 1;
    second = 2;
  }
  SomeEnum enum = 8;
  string property = 9;
  NestedMessage nested = 10;
  repeated string stringlist = 11;
  bytes bytes = 12;
  sfixed32 sfixed32 = 13;
  sfixed64 sfixed64 = 14;
  sint32 sint32 = 15;
  sint64 sint64 = 16;
  fixed32 fixed32 = 17;
  fixed64 fixed64 = 18;
  oneof oneof {
    string oneofstring = 19;
    int32 oneofint32 = 20;
  }
  map<string, string> map = 21;
  DecimalMessage decimal = 24;
  optional string optional = 25;
}